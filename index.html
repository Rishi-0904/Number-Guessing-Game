<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Number Guessing Game</h1>
    <p>Try and guess a random number between 1 and 100.<br><br>
       You have 10 attempts to guess the right number.</p>

    <h2 id="guess">Guess a number</h2>
    <input type="number" id="guess-input" min="1" max="100">
    <button id="subt">Submit guess</button>

    <div class="resultParas">
      <span class="lowOrHi"></span>
      <p>Previous Guesses: <span id="guesses"></span></p>
      <p>Guesses Remaining: <span id="guesses-remaining">10</span></p>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
